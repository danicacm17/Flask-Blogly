<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogly &ndash; {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Blogly</a>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    {% block content %}
    <!-- Content goes here -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-turquoise text-center text-white py-3 mt-auto">
    <p>2024 Blogly</p>
  </footer>

  <!-- Bootstrap JS & Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
