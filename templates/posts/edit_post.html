{% extends 'base.html' %}

{% block content %}
  <h1>Edit Post</h1>
  <form action="/posts/{{ post.id }}/edit" method="POST">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ post.title }}" style="width: 100%; font-size: 1.2em;">
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="8" cols="50">{{ post.content }}</textarea>
    </div>

    <div>
      <label for="tags">Tags:</label>
      <select name="tags" id="tags" multiple class="large-select">
        {% for tag in tags %}
          <option value="{{ tag.id }}" {% if tag in post.tags %}selected{% endif %}>{{ tag.name }}</option>
        {% endfor %}
      </select>
      <p>Select multiple tags by holding Ctrl or Command</p>
    </div>

    <button class="btn btn-edit" type="submit">Save Changes</button>
  </form>

  <form action="/posts/{{ post.id }}/delete" method="POST">
    <button class="btn btn-delete" type="submit">Delete Post</button>
  </form>

  <a href="/posts/{{ post.id }}" class="btn-back">Back to Post</a>
{% endblock %}
