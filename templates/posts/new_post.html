{% extends 'base.html' %}

{% block content %}
  <!-- Page Heading: Title of the page for adding a new post -->
  <h1>Add New Post</h1>

  <!-- Form to create a new post -->
  <form action="/users/{{ user.id }}/posts/new" method="POST">
    
    <!-- Title Input Field -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control form-control-lg">
    </div>

    <!-- Content Textarea Field -->
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" name="content" class="form-control form-control-lg" rows="6"></textarea>
    </div>

    <form method="POST">
      <!-- Other post fields -->
      <label for="tags">Tags:</label>
      <select name="tags" id="tags" multiple>
          {% for tag in tags %}
          <option value="{{ tag.id }}">{{ tag.name }}</option>
          {% endfor %}
      </select>
      <button type="submit">Submit</button>
  </form>  

    <!-- Submit Button to Add the Post -->
    <button type="submit" class="btn btn-edit">Add Post</button>
  </form>

  <!-- Link to go back to the User's profile page -->
  <a href="/users/{{ user.id }}" class="btn btn-back">Back to User</a>
{% endblock %}
