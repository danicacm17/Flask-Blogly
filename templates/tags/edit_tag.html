{% extends "base.html" %}

{% block title %}
Edit Tag
{% endblock %}

{% block content %}
<h1>Edit Tag</h1>
<form action="/tags/{{ tag.id }}/edit" method="POST">
  <div class="form-group">
    <label for="name">Tag Name:</label>
    <input type="text" id="name" name="name" value="{{ tag.name }}" class="form-control" required>
  </div>
  <button class="btn btn-primary">Save Changes</button>
  <a href="/tags/{{ tag.id }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
