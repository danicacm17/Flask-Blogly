{% extends "base.html" %}

{% block title %}
{{ tag.name }}
{% endblock %}

{% block content %}
<h1>{{ tag.name }}</h1>
<h3>Posts:</h3>
<ul>
  {% for post in tag.posts %}
    <li>
      <a href="/posts/{{ post.id }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
<a href="/tags/{{ tag.id }}/edit" class="btn btn-warning">Edit Tag</a>
<form action="/tags/{{ tag.id }}/delete" method="POST" class="d-inline">
  <button class="btn btn-danger">Delete Tag</button>
</form>
<a href="/tags" class="btn btn-secondary">Back to Tags</a>
{% endblock %}
