{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}

<h1>Edit User</h1>

<!-- Form to edit user details -->
<form method="POST">

  <!-- First Name Input -->
  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="first_name"
             name="first_name"
             value="{{ user.first_name }}">
    </div>
  </div>

  <!-- Last Name Input -->
  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="last_name"
             name="last_name"
             value="{{ user.last_name }}">
    </div>
  </div>

  <!-- Image URL Input -->
  <div class="form-group row">
    <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="image_url"
             name="image_url"
             value="{{ user.image_url }}">
    </div>
  </div>

  <!-- Buttons for saving or canceling the changes -->
  <div class="form-group text-right">
    <!-- Cancel Button to go back to the user list without saving -->
    <a href="/users" class="btn-delete">Cancel</a>
    
    <!-- Submit Button to save the changes -->
    <button type="submit" class="btn-back">Save</button>
  </div>

</form>

{% endblock %}
