{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}

<h1>User Details</h1>

<div class="row">
  {% if user.image_url %}
  <div class="col-sm-2 col-6">
    <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="img-fluid">
  </div>
  {% endif %}

  <div class="col-sm-10 col-12">

    <ul class="user-info">
      <li class="user-name">First Name: {{user.first_name}}</li>
      <li class="user-name">Last Name: {{user.last_name}}</li>
    </ul>

    <a href="/users/{{ user.id }}/edit" class="btn btn-edit btn-sm">Edit</a>

    <form action="/users/{{ user.id }}/delete" method="POST" style="display:inline;">
      <button type="submit" class="btn btn-delete btn-sm">Delete</button>
    </form>

    <a class="btn btn-back" href="/users">Back</a>

  </div>
</div>

{% endblock %}
